<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <img class="logo" src="assets/logo.svg" alt="combined shape">
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            i18n-placeholder
            placeholder="Email"
            required="required"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            i18n-placeholder
            placeholder="Password"
            required="required"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()" i18n>Login</button>
    </form>
  </mat-card>
</div>
