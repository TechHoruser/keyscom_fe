<div class="filter-form p-2">
  <h2 i18n>Filters</h2>
  <form [formGroup]="filters">
    <div class="row">
      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label i18n>Name</mat-label>
        <input matInput i18n-placeholder placeholder="Name" formControlName="name">
      </mat-form-field></div>
      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label i18n>Start Date Interval</mat-label>
        <mat-date-range-input [rangePicker]="startDatePicker">
          <input matStartDate placeholder="Start date" i18n-placeholder formControlName="startDateStartRange">
          <input matEndDate placeholder="End date" i18n-placeholder formControlName="startDateEndRange">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #startDatePicker></mat-date-range-picker>
      </mat-form-field></div>
      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label i18n>End Date Interval</mat-label>
        <mat-date-range-input [rangePicker]="endDatePicker">
          <input matStartDate placeholder="Start date" i18n-placeholder formControlName="endDateStartRange">
          <input matEndDate placeholder="End date" i18n-placeholder formControlName="endDateEndRange">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #endDatePicker></mat-date-range-picker>
      </mat-form-field></div>
      <div class="col-lg-4 col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label i18n>Select a Client</mat-label>
          <input type="text"
                 i18n-placeholder
                 placeholder="Select a Client"
                 matInput
                 [matAutocomplete]="auto"
                 formControlName="clientFilter"
          >
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option (click)="selectClient()" i18n>No Selection</mat-option>
            <mat-option *ngFor="let client of filteredClientList" (click)="selectClient(client)">
              {{client.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name" i18n>Name</th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="startDate" i18n>Start Date</th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.startDate}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="endDate" i18n>End Date</th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.endDate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td *matCellDef="let element" class="mat-cell cdk-cell mat-column-actions">
      <fa-icon class="icon text-primary"
               [routerLink]="'/client/' + element.client.uuid"
               [icon]="faUserTie"
               [matTooltip]="element.client.name"
      ></fa-icon>
      <fa-icon class="icon text-primary"
               [routerLink]="'/project/'+element.uuid"
               [icon]="faListAlt"
               i18n-matTooltip
               matTooltip="Details"
      ></fa-icon>
      <fa-icon class="icon text-danger"
               [icon]="faTrashAlt"
               (click)="delete(element)"
               i18n-matTooltip
               matTooltip="Delete"
      ></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
