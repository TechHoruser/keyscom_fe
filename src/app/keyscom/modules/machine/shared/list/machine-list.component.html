<div class="filter-form p-2">
  <h2>Filters</h2>
  <form [formGroup]="filterMachine">
    <div class="row">
      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field></div>

      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label>Domain</mat-label>
        <input matInput placeholder="Domain" formControlName="domain">
      </mat-form-field></div>

      <div class="col-lg-4 col-md-12"><mat-form-field appearance="legacy">
        <mat-label>IP</mat-label>
        <input matInput placeholder="IP" formControlName="ip">
      </mat-form-field></div>
    </div>
  </form>
</div>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="domain">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="domain"> Domain </th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.domain}} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="ip"> IP </th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.ip}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="type"> Type </th>
    <td mat-cell *matCellDef="let element" class="left-text"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td *matCellDef="let element" class="mat-cell cdk-cell mat-column-actions">
      <fa-icon class="icon text-primary" [icon]="faListAlt"></fa-icon>
      <fa-icon class="icon text-primary" [icon]="faPencilAlt"></fa-icon>
      <fa-icon class="icon text-danger" [icon]="faTrashAlt" (click)="delete()"></fa-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
